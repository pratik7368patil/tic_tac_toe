<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="turn">Turn: <span></span></div>
    <div class="grid">
      <div class="row">
        <div data-row="0" data-col="0" class="col"></div>
        <div data-row="0" data-col="1" class="col"></div>
        <div data-row="0" data-col="2" class="col"></div>
      </div>
      <div class="row">
        <div data-row="1" data-col="0" class="col"></div>
        <div data-row="1" data-col="1" class="col"></div>
        <div data-row="1" data-col="2" class="col"></div>
      </div>
      <div class="row">
        <div data-row="2" data-col="0" class="col"></div>
        <div data-row="2" data-col="1" class="col"></div>
        <div data-row="2" data-col="2" class="col"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
